<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- my StyleSheet -->
        <link href="main.css" rel="stylesheet" type="text/css">

        <!-- Fonts -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        

        <title>Wood + Resin</title>
    </head>
    <body>
        <!-- Main Container -->
        <div class="container-fluid">
            
            <!-- Header Section -->
            <div class="row justify-content-center sticky-top st">
                <h1 id="logo">Wood + Resin</h1>
            </div>
            
            <!-- Carousel Section -->
            <div class="row">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="SlideShow/Wood%20and%20Resin.jpg" alt="Wood and Resin" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="SlideShow/Rings.jpg" alt="rings" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="SlideShow/Nature%20Collection.jpg" alt="Natural Collection" class="img-fluid">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            
            <!-- Product Section -->
            <div class="row justify-content-center pt-5 pb-4">
                <div class="sample">
                    <h2>Sample Products</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-4 offset-sm-1">
                    <div class="contain">
                        <img src="Product/Ne%2001-1.jpg" alt="No1" class="img-fluid image">
                        <div class="overlay">Whitey</div>
                    </div>
                </div>

                <div class="col-6 col-sm-4 offset-sm-2">
                    <div class="contain">
                        <img src="Product/Ne%20017-2.jpg" alt="No1" class="img-fluid image">
                        <div class="overlay2">
                            <div class="text">Golden Mountain</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-6 col-sm-4 offset-sm-1">
                    <div class="contain">
                        <img src="Product/Ne%2003-1.jpg" alt="No2" class="img-fluid image">
                        <div class="overlay2">
                            <div class="text">Milkey way</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 offset-sm-2">
                    <div class="contain">
                        <img src="Product/Ri%2001-1.jpg" alt="No3" class="img-fluid image">
                        <div class="overlay">Greenly</div>
                    </div>
                </div>
            </div>
            
            <!-- Order Section -->
            <div class="row py-5">
                <div class="order">
                    <h2><i class="fas fa-mobile-alt"></i> Order Now! <i class="fas fa-mobile-alt"></i></h2>
                    <h4 id="phone"><a class="btn btn-danger btn-lg" href="tel:9033650996">09033650996 </a></h4>
                </div>
            </div>
            
            <!--Maps Section -->
            <div class="row">
                <div id="map"></div>
            </div>
            
            <!-- Footer Section -->
            <div class="row">
                <div class="footer">
                    <h2>Find Us Online</h2>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-youtube"></a>
                    <a href="http://www.instagram.com/parham.pym" class="fab fa-instagram"></a>
                </div>
                <div id="copyright">
                <h6>Parham.pym 2018-2019</h6>
                    </div>
            </div>



        </div>


        <!-- Optional JavaScript -->
        <script src="start.js"></script>
        <script src="maps.js"></script>
        
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqne30XQq9VvMRpR5lInCoff7O0rcByNg&callback=initMap">
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
